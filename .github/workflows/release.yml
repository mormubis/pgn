name: Release

on:
  push:
    branches:
      - main

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Setup
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: 'node'
          registry-url: 'https://registry.npmjs.org'
          scope: '@echecs'
      - name: Install dependencies
        run: pnpm install
      - name: Format
        run: pnpm run format:ci
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Setup
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: 'node'
          registry-url: 'https://registry.npmjs.org'
          scope: '@echecs'
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm run lint
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Setup
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: 'node'
          registry-url: 'https://registry.npmjs.org'
          scope: '@echecs'
      - name: Install dependencies
        run: pnpm install
      - name: Test
        run: pnpm run test
  release:
    name: Release
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    needs: [format, lint, verify]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Setup
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: 'node'
          registry-url: 'https://registry.npmjs.org'
          scope: '@echecs'
      - name: Install dependencies
        run: pnpm install
      - name: Release to NPM
        run: pnpm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
