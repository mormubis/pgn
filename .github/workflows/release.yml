name: Release

on:
  push:
    branches:
      - main

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup
        uses: ../.github/workflows/setup.yml@main
      - name: Format
        run: pnpm run format:ci
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup
        uses: ../.github/workflows/setup.yml@main
      - name: Lint
        run: pnpm run lint
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup
        uses: ../.github/workflows/setup.yml@main
      - name: Test
        run: pnpm run test
  release:
    name: Release
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    needs: [format, lint, verify]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup
        uses: ../.github/workflows/setup.yml@main
      - name: Release to NPM
        run: pnpm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
